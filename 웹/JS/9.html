<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'graphittie'];
    </script>
    <h2>coworkers</h2>
    <ui>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i += 1;
            }
        </script>
    </ui>
</body>
</html>
