<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer":"egoing",
            "designer":"leezche"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : "+coworkers.bookkeper+"<br>");
        coworkers["data scientist"] = "taeho";
        document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) { /*cowokers 변수의 key값들을 반복문으로 가져옴*/
            document.write(key+' : '+coworkers[key]+'<br>'); /*cowokers[key]는 key값의 내용*/
        }
    </script>
    <h2>Property(객체에 소속된 변수) & Method(객체에 속한 함수)</h2> 
    <script>
        coworkers.showAll = function(){ 
            for(var key in this) { 
                document.write(key+' : '+this[key]+'<br>'); 
            }
        }/*function showAll(){}과 같은 표현*/
        coworkers.showAll();
    </script>
</body>
</html>
